<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body class="body-home-page">

  <div class="container-main-login-page">
    <div class="container-image-left"></div>
    
    <div class="container-form-login">
      <form class="form">
        <label for="serialUsername" class="label">
          <span class="title">Email</span>
          <input
            class="input-field"
            id="serialUsername"
            type="email"
            name="email-user"
            placeholder="Inserisci la tua email"
          />
        </label>
        <br>
        <label for="serialPassword" class="label">
          <span class="title">Password</span>
          <input
            id="serialPassword"
            class="input-field"
            type="password"
            name="password-user"
            placeholder="Inserisci la tua password"
            style="width: 70%;"
          />
        </label>
        <input class="checkout-btn" type="button" value="ACCEDI" />
        <p class="p">Non hai un account? <span class="span">Registrati</span>
      </form>
      
    </div>
  </div> 
  
    
</body>
<script src="script.js"></script>
</html>
