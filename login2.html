
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="add-card page">
        <form class="form">
          <label for="name" class="label">
            <span class="title">Card holder full name</span>
            <input
              class="input-field"
              type="text"
              name="input-name"
              title="Input title"
              placeholder="Enter your full name"
            />
          </label>
          <label for="serialCardNumber" class="label">
            <span class="title">Card Number</span>
            <input
              id="serialCardNumber"
              class="input-field"
              type="number"
              name="input-name"
              title="Input title"
              placeholder="0000 0000 0000 0000"
            />
          </label>
          <div class="split">
            <label for="ExDate" class="label">
              <span class="title">Expiry Date</span>
              <input
                id="ExDate"
                class="input-field"
                type="text"
                name="input-name"
                title="Expiry Date"
                placeholder="01/23"
              />
            </label>
            <label for="cvv" class="label">
              <span class="title"> CVV</span>
              <input
                id="cvv"
                class="input-field"
                type="number"
                name="cvv"
                title="CVV"
                placeholder="CVV"
              />
            </label>
          </div>
          <input class="checkout-btn" type="button" value="Checkout" />
        </form>
      </section>
      
</body>
</html>
